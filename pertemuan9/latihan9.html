<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML tag For Form</title>

    <style>
		fieldset{
			width: 570px; 
			border-color: blue; 
			box-shadow: 2px 2px 4px #333; 
		}
    </style>
</head>

<body>
    <h1> WEB DESIGN CLASS #9</h1>
    <h2>HTML TAG UNTUK FORMULIR</h2>
    <h3>Developer : Griffin M. Mumu</h3>
    <hr>
    <hr>

    <h2>FORMULIR</h2>

    <FIeldset>

    <legend><b>Formulir Calon Pegawai</b></legend>
    
    <br>

    <label for="Username" ><b>Username :</b></label>
    <input type="text" placeholder="Username" id="Username">

    <br>
    <br>

    <label for="Alamat" ><b>Alamat :</b></label>
    <input type="text" placeholder="Alamat" id="Alamat">

    <br>
    <br>

    <label for="Password"><b>Password :</b></label>
    <input type="password" placeholder="Password" id="Password">

    <br>
    <br>

    <label for="Gender"> <b>Gender :</b> </label>
    <input type="radio" name = "Gender"/> <b>Male</b>
    <input type="radio" name = "Gender"/> <b>Female</b>

    <br>
    <br>

    <label for="checkbox"><b>Bahasa Pemrograman yang dikuasai :</b></label>
    <input type="checkbox"/> <b>C/C++</b>
    <input type="checkbox"/> <b>Java</b>
    <input type="checkbox"/> <b>PHP</b>
    <input type="checkbox"/> <b>Python</b>

    <br>
    <br>

    <label for="text"><b>Kab/Kota Asal : </b></label>
    <select>
        <option value="Manado">Manado</option>
        <option value="Minahasa">Minahasa</option>
        <option value="Minahasa Selatan">Minahasa Selatan</option>
        <option value="Minahasa Utara">Minahasa Utara</option>
        <option value="Bitung">Bitung</option>
        <option value="Tomohon">Tomohon</option>
      </select>

      <br>
      <br>

      <label for="text"><b>Deskripsikan Diri Anda ! :</b></label>
      <br>
      <textarea rows="7" cols="50" placeholder="Ketik Jawaban Disini..."></textarea>
      
      <br>
      <br>
      <button>SUBMIT</button>

    </FIeldset>
    

</body>
</html>
